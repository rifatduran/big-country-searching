<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="header">
        <p id="title">World Countries Data</p>
        <p id="crrnt">Currently, we have 250 countries</p>
        <p id="hwmany"></p>
    </div>
    <div class="console">

        <div class="count">
            <div class="search">
                <input id="search" type="text" placeholder="Search countries by name, city and language">
            </div>
            <div id="bttn">
                <button class="wth" id="wthname">NAME <i id="nmerow" class=""></i></button>
                <button class="wth" id="wthcap">CAPITAL <i id="caprow" class=""></i></button>
                <button class="wth" id="wthpop">POPULATION <i id="poprow" class=""></i></button>
                <button id="sta" class="fa fa-bar-chart"></button>
            </div>
            <div class="countries">

            </div>
        </div>

        <div>
            <div>
                <button id="popbtn">POPULATION</button>
                <button id="langbtn">LANGUAGES</button>
                <button id="up" class="fa-solid fa-arrow-up"></button>
            </div>

            <div id="wp">World Population</div>
        </div>

    </div>


    <div class="statistics">

    </div>

    <div class="footer" style="display: flex;">
        <a>Developed by XARY</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
